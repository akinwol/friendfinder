<script type="text/javascript">
    $(".submit").on("click", function (event) {
        event.preventDefault();
        // form validation 

        function validateForm() {
            var isValid = true;
            $('.validate').each(function () {
                if ($(this).val() === "0") {
                    isValid = false;

                }
            });
            $('.validate2').each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });
            return isValid;
            console.log("valid or not: ", isValid)



        }


        if (validateForm() == true) {
            var newFriend = {
                name: $("#name").val().trim(),
                photoLink: $("#photo-link").val().trim(),
                scores: []
            }
            $(".questions").each(function () {
                var score = $(this).val();
                newFriend.scores.push(score);
            });
            console.log(newFriend)


            $("#friend-form").each(function () {
                this.reset();
            });

            $.post("/api/friends", newFriend)

            var currentURL = window.location.origin;
            $.ajax({
                url: currentURL + "/api/match", method: "GET"
            }).then(function (match) {
                console.log(match)
                $("#match-pic").attr('src', match[1])
                $("#match-name").text(match[0])

            });
            $('#exampleModal').modal('show');
            console.log("WTF")

        }
        else {
            alert("Please fill out all the fields")
        }



    });

</script>
